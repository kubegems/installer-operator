#jinja2:lstrip_blocks: True
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: gems-service
  name: gems-service
  namespace: gemcloud-system
spec:
  replicas: {{ core_plugins.kubegems_centrol.operator.gems_service.replicas | default('1') }}
  selector:
    matchLabels:
      app.kubernetes.io/name: gems-service
  template: 
    metadata:
      labels:
        app.kubernetes.io/name: gems-service
    spec:
      affinity:
        podAffinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: gems-service
                namespaces:
                  - "gemcloud-system"
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
      containers:
      - name: gems-service
        image: "{{ global.repository | default('docker.io/kubegems')}}/kubegems:{{ core_plugins.kubegems_centrol.details.version | default('latest') }}"
        args: 
        - service
        - --jwt-cert=/certs/jwt/tls.crt
        - --jwt-key=/certs/jwt/tls.key
        - --mysql-database={{ core_plugins.kubegems_centrol.operator.gems_service.database | default('gemcloud') }}
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mysql-root-password
              name: gems-secret
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: redis-password
              name: gems-secret
        - name: GIT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: gitea-root-password
              name: gems-secret
        - name: ARGO_PASSWORD
          valueFrom:
            secretKeyRef:
              key: argo-admin-password
              name: gems-secret
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8020
          timeoutSeconds: 5
        ports:
        - containerPort: 8020
          name: http-8020
        - containerPort: 9100
          name: http-9100
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8020
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - mountPath: /certs/jwt
          name: gems-jwt-certs
        - mountPath: /etc/localtime
          name: timezone
      {% if global.imagepullsecret is defined %}
      imagePullSecrets:
      - name: {{ global.imagepullsecret | default('kubegems') }}
      {% endif %}
      restartPolicy: Always
      volumes:
      - name: gems-jwt-certs
        secret:
          secretName: gems-service-certs-secret
      - hostPath:
          path: /etc/localtime
          type: FileOrCreate
        name: timezone
